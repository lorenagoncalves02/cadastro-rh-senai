<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização Cadastro RH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="cadastro-rh">
            <section class="content-img">
                <img src="./src/image/content-img.png" alt="">
            </section>

            <section class="content-info">

                <h1 class="content-info__title">
                    Faltam <br> Poucos dias!
                </h1>

                <h2 class="content-info__text">Já atualizou <br> o seu cadastro?</h2>

                <div class="content-info__term">
                    <h3>O prazo termina em 30/09</h3>
                    <p>Atualize seus dados no portal do <br>
                        Funcionário e mantenha suas <br>
                        informações em dia.</p>
                </div>

                <div class="content-info__alert">
                    <p>Deixe seu cadastro em dia. Atualize agora!</p>
                </div>

                <div class="content-info__logo">
                    <img src="./src/image/content-info__logo.png" alt="Logo SESI SENAI">
                </div>

            </section>
        </div>
    </main>
</body>
</html>
